<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS MEME SLIDER</title>
</head>
<body>
  <div class="slider">
    <div class="meme-container">
      <div class="meme-wrapper">
        <div class="meme">
          <img src="img/another-job.gif" alt="It's treason then" class="meme-image">
        </div>
        <div class="meme">
          <img src="img/money.gif" alt="It feels totally different, even if it's a small amount" class="meme-image">
        </div>
        <div class="meme">
          <img src="img/miley-cyrus.gif" alt="It's a party in the USA" class="meme-image">
        </div>
        <div class="meme">
          <img src="img/math.gif" alt="Ready for the exam" class="meme-image">
        </div>
        <div class="meme">
          <img src="img/walter-white.gif" alt="I still kinda do it" class="meme-image">
        </div>
      </div>
    </div>
    <div class="meme-text-container">
      <div class="meme-text-wrapper">
        <p class="meme-text">It's treason then</p>
        <p class="meme-text">It feels totally different, even if it's a small amount</p>
        <p class="meme-text">It's a party in the USA</p>
        <p class="meme-text">Ready for the exam</p>
        <p class="meme-text">I still kinda do it</p>
      </div>
    </div>
    <div class="controls">
      <input type="radio" name="radio" id="meme1" checked> <label for="meme1" class="meme1"><div class="control"></div></label>
      <input type="radio" name="radio" id="meme2"> <label for="meme2" class="meme2"><div class="control"></div></label>
      <input type="radio" name="radio" id="meme3"> <label for="meme3" class="meme3"><div class="control"></div></label>
      <input type="radio" name="radio" id="meme4"> <label for="meme4" class="meme4"><div class="control"></div></label>
      <input type="radio" name="radio" id="meme5"> <label for="meme5" class="meme5"><div class="control"></div></label>
    </div>
  </div>
</body>
</html>
